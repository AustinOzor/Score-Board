<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e422ec785d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scoreboard.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Score Board</title>
</head>
<body>
    
    <div class="container">
        <h1 data-aos="fade-down"
                    data-aos-easing="linear"
                    data-aos-duration="1500">SCORE BOARD</h1>
            <div class="scoreboard--body">
                <div data-aos="fade-down"
                    data-aos-easing="linear"
                    data-aos-duration="2000">
                    <h3>HOME</h3>
                    <img src="images/bp.png" width="80px">
                    <p  id="home-lead">Leading</p>
                    <p class="score" id="nowScore"> 0 </p>
                    <div class="increase-score">
                    <button class="incre_score" id="increaseByOne">+1</button>
                    <button class="incre_score" id="increaseByTwo">+2</button>
                    <button class="incre_score" id="increaseByThree">+3</button>
                    </div>
                </div>
                <div data-aos="fade-down"
                    data-aos-easing="linear"
                    data-aos-duration="2000">
                    <h3>GUEST</h3>
                    <img src="images/bp1.png" width="80px">

                    <p id="away-lead">Leading</p>
                    <p class="score" id="awayScore"> 0 </p>
                    <div class="increase-score" >
                    <button class="incre_score" id="ByOne"> +1</button>
                    <button class="incre_score"  id="ByTwo"> +2</button>
                    <button class="incre_score" id="ByThree"> +3</button>
                    </div>
                </div>
            </div>
            <button id="newGame"> New Game  <i class="fa-solid fa-basketball"></i>
</button>
        </div>
        <script src="scoreboard.js"></script>
          <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
